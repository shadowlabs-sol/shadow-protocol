[package]
name = "shadow-protocol"
version = "0.1.0"
description = "Shadow Protocol - Privacy-Preserving Auction Platform"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "shadow_protocol"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
arcium-anchor = "0.1.0"
arcium-client = "0.1.0"
arcium-macros = "0.1.0"
solana-program = "~1.16"
spl-token = "4.0"
spl-associated-token-account = "2.0"

[dev-dependencies]
solana-sdk = "~1.16"
solana-program-test = "~1.16"